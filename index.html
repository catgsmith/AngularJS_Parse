<html ng-app="myApp">
  <head>
    <meta charset="utf-8">  
	<title>My Parse App</title>
	<meta name="description" content="My Parse App">
	<meta name="viewport" content="width=device-width">
 	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>   
    <script src='config/values.js'></script> 
    <script src="app/app.js"></script>
	<script src="app/services/dataService.js"></script>
	<script src="app/domain/driverModel.js"></script>
	<script src="app/domain/vehicleModel.js"></script>
  </head>
  <body ng-controller="myController">
    <h4>Hello {{driverName}}!</h4>
	  

		<div class="container">
			<div class="row">
				<div class="col-md-5">
		 		<table class="table table-bordered">
					<tr>
						<th>Reg</th>
						<th>Service date</th>
					</tr>
					<tr ng-repeat="vehicle in vehicles">
						<td>{{vehicle.reg}}</td>
						<td>{{vehicle.nextService.iso | date:'short'}}</td>
					</tr>
				</table> 
				</div>
			</div>
		</div>

  </body>
</html>
